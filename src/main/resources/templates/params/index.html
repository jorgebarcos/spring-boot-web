<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parametros del request HTTP GET</title>
</head>
<body>
  <h1>Enviar parametros del request HTTP GET</h1>
  <ul>
    <li><a th:href="@{/params/string(texto='Hola Jorge')}">/params/string?texto=Hola Jorge</a></li>
    <li><a th:href="@{/params/string(texto='Que tal Renzo!')}">/params/string?texto=Que tal Renzo!</a></li>
    <li><a th:href="@{/params/mix-params(saludo='Como estas Jorge', numero=7)}">/params/mix-params?saludo=Como estas Jorge&numero=7</a></li>
    <li><a th:href="@{/params/mix-params-request(saludo='Como estas Jorge', numero=7)}">/params/mix-params-request?saludo=Como estas Jorge&numero=7</a></li>

  </ul>

</body>
</html>
